<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>ContOrga</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/vue.js"></script>
</head>

<body>
    <div id="modal">
        <div class="modal-content">
            <div class="modal-addnew">
                <button v-on:click="addTable" class="btn modalbtn addnewbtn">Neue Tabelle</button>
            </div>
            <div class="modal-loadnew">
                <button v-on:click="addExisting" class="btn modalbtn loadnewbtn">Tabelle(n) laden</button>
            </div>
            <div class="modal-cancel">
                <button v-on:click="cancel" class="btn modalbtn cancelbtn">Abbrechen</button>
            </div>
        </div>
    </div>
    <script>
        // You can also require other files to run in this process
        require('./js/modal.js')
    </script>
</body>


</html>
