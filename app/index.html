<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>ContOrga</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/vue.js"></script>
</head>

<body>
  <div id="app">
    <div class="grid-container">
      <div class="logo">

      </div>
      <div class="grid-topbar">

      </div>
      <div class="grid-sidebar">
        <ul class="grid-sidebar-wrap">
          <li v-for="(schiff, index) in shipentries" :key="index" class="listitem-container">
            <button v-on:click="changeTable(index)" class="btn listbtn" v-bind:class="schiff.schiffID">
              <span class="listitem-name">{{ schiff.name | first8 }}</span>
            </button>
          </li>
        </ul>
      </div>
      <div class="addlistitem">
        <button v-on:click="showModal" class="btn addbtn">+</button>
      </div>
      <div class="grid-main">
        <div class="grid-main-wrap">
          <div class="grid-main-info">
            <div class="grid-main-title title">
              Schiffsinformationen
            </div>
            <div class="main-section">
              Name:
            </div>
            <input v-model="name" id="tablename" class="grid-main-name-input" :disabled="disabled">
            <div class="main-section">
              ETA:
            </div>
            <div class="main-filler"></div>
            <input v-model="eta" id="tableeta" class="main-name-eta" :disabled="disabled">
            <div class="main-section">
              Notiz:
            </div>
            <input v-model="schiffsnotiz" id="tablenote" class="name-note" :disabled="disabled">
          </div>
          <div class="grid-main-content">
            <div class="grid-main-content-title title">
              Containerliste
            </div>
            <div class="table-wrap">
              <div class="table-head">
                <div v-for="(column, index) in columns" @click="sortBy(column)" :class="addClass(index)">
                  {{ column | capitalize }}
                  <div class="arrow" :class="sortOrders[column]  > 0 ? 'asc' : 'dsc'">
                  </div>
                </div>
              </div>

              <div class="table-content" v-for="eintrag in tabellenEintrag">
                <div class="tableid cell">{{ eintrag.ID }}</div>
                <div class="cell">
                  <input v-model="eintrag.SdgNr" class="tableinput tablesdgnr">
                </div>
                <div class="cell">
                  <input v-model="eintrag.ContainerNr" class="tableinput tablecontainernr">
                </div>
                <div class="cell">
                  <input v-model="eintrag.Loeschdatum" class="tableinput tableloeschdatum">
                </div>
                <div class="cell">
                  <input v-model="eintrag.Uhrzeit" class="tableinput tableuhrzeit">
                </div>
                <div>
                  <select v-model="eintrag.Status" class="tableselect">
                    <option>n.g.</option>
                    <option>i.V.</option>
                    <option>✅</option>
                    <option>leer</option>
                  </select>
                </div>
                <div class="cell">
                  <input v-model="eintrag.Abgabedatum" class="tableinput tableabgabdedatum">
                </div>
                <div class="cell">
                  <input v-model="eintrag.Notiz" class="tableinput tablenotiz">
                </div>
                <button v-on:click="deleteRow(eintrag)" class="tablebtn cell"></button>
              </div>
              <div class="table-add">
                <div class="addrowlength">{{ rowLength }}</div>
                <div class="addsdgnr">
                  <input v-model="init.sdgnr" :disabled="disabled">
                </div>
                <div class="addcontainernr">
                  <input v-model="init.containernr" :disabled="disabled">
                </div>
                <div class="addloeschdatum">
                  <input v-model="init.loeschdatum" :disabled="disabled">
                </div>
                <div class="adduhrzeit">
                  <input v-model="init.uhrzeit" :disabled="disabled">
                </div>
                <div>
                  <select v-model="init.status" class="addtableselect" :disabled="disabled">
                    <option>n.g.</option>
                    <option>i.V.</option>
                    <option>✅</option>
                    <option>leer</option>
                  </select>
                </div>
                <div class="addabgabedatum">
                  <input v-model="init.abgabedatum" :disabled="disabled">
                </div>
                <div class="addnotiz">
                  <input v-model="init.notiz" :disabled="disabled">
                </div>
                <button v-on:click="addRow" class="btn tableaddbtn cell" :disabled="disabled">+</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="grid-footer">
        <div class="grid-search">
          <form>
            <input v-model="search" type="text" name="search" placeholder="Suchen...">
          </form>
        </div>
        <div class="grid-exportall">
          <button class="btn funcbtn">Alle Exportieren</button>
        </div>
        <div class="grid-exportlist">
          <button v-on:click="exportList" class="btn funcbtn">Liste Exportieren</button>
        </div>
        <div class="grid-removelist">
          <button v-on:click="removeTable" class="btn funcbtn">Liste entfernen</button>
        </div>
      </div>
    </div>
  </div>
  <script src="js/index.js"></script>
  <script src="./js/renderer.js"></script>
  <script src="./js/ship.js"></script>
</body>

</html>
