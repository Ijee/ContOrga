<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>ContOrga</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/vue.js"></script>
</head>

<body>
  <div id="app">
    <div class="grid-container">
      <div class="logo">

      </div>
      <div class="grid-topbar">

      </div>
      <div class="grid-sidebar">
        <ul class="grid-sidebar-wrap">
          <li v-for="(schiff, index) in shipentries" :key="index" class="listitem-container">
            <button v-on:click="changeTable(index)" class="btn listbtn" v-bind:class="schiff.schiffID">
              <span class="listitem-name">{{ schiff.name | first8 }}</span>
            </button>
          </li>
        </ul>
      </div>
      <div class="addlistitem">
        <button v-on:click="showModal" class="btn addbtn">+</button>
      </div>
      <div class="grid-main">
        <div class="grid-main-wrap">
          <div class="grid-main-info">
            <div class="grid-main-title title">
              Schiffsinformationen
            </div>
            <div class="main-section">
              Name:
            </div>
            <input v-model="name" id="tablename" class="grid-main-name-input">
            <div class="main-section">
              ETA:
            </div>
            <div class="main-filler"></div>
            <input v-model="eta" id="tableeta" class="main-name-eta">
            <div class="main-section">
              Notiz:
            </div>
            <input v-model="schiffsnotiz" id="tablenote" class="name-note">
          </div>
          <div class="grid-main-content">
            <div class="grid-main-title title">
              Containerliste
            </div>
            <table>
              <thead>
                <tr>
                  <th v-for="column in columns"
                  @click="sortBy(column)" 
                  :class="{ active: sortKey == column }">
                  {{ column | capitalize }}
                    <div class="arrow"
                    :class="sortOrders[column]  > 0 ? 'asc' : 'dsc'">
                        
                    </div>
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr v-for="eintrag in tabellenEintrag">
                  <td>{{ eintrag.ID }}</td>
                  <td><input v-model="eintrag.SdgNr" class="tableinput"></td>
                  <td><input v-model="eintrag.ContainerNr" class="tableinput"></td>
                  <td><input v-model="eintrag.Loeschdatum" class="tableinput"> </td>
                  <td><input v-model="eintrag.Uhrzeit" class="tableinput"></td>
                  <td><select v-model="eintrag.Status" class="tableselect">
                      <option>n.g.</option>
                      <option>i.V.</option>
                      <option>✅</option>
                      <option>leer</option>
                    </select>
                  </td>
                  <td><input v-model="eintrag.Abgabedatum" class="tableinput"></td>
                  <td><input v-model="eintrag.Notiz" class="tableinput"></td>
                  <td>
                      <button v-on:click="deleteRow(eintrag)" class="tablebtn"></button>
                  </td>
                </tr>
                <tr>
                  <td>
                    {{ rowLength }}
                  </td>
                  <td>
                    <input v-model="init.sdgnr" :disabled="disabled">
                  </td>
                  <td>
                    <input v-model="init.containernr" :disabled="disabled">
                  </td>
                  <td>
                    <input v-model="init.loeschdatum" :disabled="disabled">
                  </td>
                  <td>
                    <input v-model="init.uhrzeit" :disabled="disabled">
                  </td>
                  <td>
                    <select v-model="init.status" :disabled="disabled">

                      <option>n.g.</option>
                      <option>i.V.</option>
                      <option>✅</option>
                      <option>leer</option>
                    </select>
                  </td>
                  <td>
                    <input v-model="init.abgabedatum" :disabled="disabled">
                  </td>
                  <td>
                    <input v-model="init.notiz" :disabled="disabled">
                  </td>
                  <td><button v-on:click="addRow" class="btn tableaddbtn" :disabled="disabled">+</button></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="grid-footer">
        <div class="grid-search">
          <form>
            <input v-model="search" type="text" name="search" placeholder="Suchen...">
          </form>
        </div>
        <div class="grid-exportall">
          <button class="btn funcbtn">Alle Exportieren</button>
        </div>
        <div class="grid-exportlist">
          <button class="btn funcbtn">Liste Exportieren</button>
        </div>
        <div class="grid-removelist">
          <button v-on:click="removeTable" class="btn funcbtn">Liste entfernen</button>
        </div>
      </div>
    </div>
  </div>
  <script src="js/index.js"></script>
  <script src="./js/renderer.js"></script>
  <script src="./js/ship.js"></script>
</body>

</html>
