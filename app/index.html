<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>ContOrga</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/vue.js"></script>
</head>

<body onresize="setHeight()">
  <div id="app">
    <div class="grid-container">
      <div class="logo">

      </div>
      <div class="grid-topbar">

      </div>
      <div class="grid-sidebar">
        <ul class="grid-sidebar-wrap">
          <li v-for="(schiff, index) in shipentries" :key="index" class="listitem-container">
            <button v-on:click="changeTable(index)" class="btn listbtn" v-bind:class="schiff.shipInfo == shipInfo ? 'active' : 'inactive'">
              <span class="listitem-name">{{ schiff.shipInfo.name | first8 }}</span>
            </button>
          </li>
        </ul>
      </div>
      <div class="addlistitem">
        <button v-on:click="showModal" class="btn addbtn">+</button>
      </div>
      <div class="grid-main" id="maincontent">
        <div class="grid-main-wrap">
          <div class="grid-main-info">
            <div class="grid-main-title title">
              Schiffsinformationen
            </div>
            <div class="main-section">
              Name:
            </div>
            <input v-model="shipInfo.name" id="tablename" class="generalinput" :disabled="disabled">
            <div class="main-section">
              ETA:
            </div>
            <div class="main-filler"></div>
            <input v-model="shipInfo.eta" id="tableeta" class="generalinput" :disabled="disabled">
            <div class="main-section">
              Notiz:
            </div>
            <input v-model="shipInfo.schiffsnotiz" id="tablenote" class="generalinput" :disabled="disabled">
          </div>
          <div class="grid-main-content">
            <div class="grid-main-content-title title">
              Containerliste
            </div>
            <div class="table-wrap">
              <div class="table-head">
                <div v-for="(column, index) in columns" @click="sortBy(index)" :class="addClass(index)">
                  {{ column | capitalize }}
                </div>
              </div>
              <div class="table-list" id="tablelist" v-bind:style="{ height: currentHeight}">
                <div class="table-content" v-for="eintrag in searchList">
                  <div class="tableid cell">{{ eintrag.ID }}</div>
                  <div class="cell">
                    <input v-model="eintrag.SdgNr" class="tableinput tablesdgnr">
                  </div>
                  <div class="cell">
                    <input v-model="eintrag.ContainerNr" class="tableinput tablecontainernr">
                  </div>
                  <div class="cell">
                    <input v-model="eintrag.Loeschdatum" class="tableinput tableloeschdatum">
                  </div>
                  <div class="cell">
                    <input v-model="eintrag.Halle" class="tableinput tablehalle">
                  </div>
                  <div>
                    <select v-model="eintrag.Status" class="tableselect">
                      <option>n.g.</option>
                      <option>i.V.</option>
                      <option>✅</option>
                      <option>leer</option>
                    </select>
                  </div>
                  <div class="cell">
                    <input v-model="eintrag.Abgabedatum" class="tableinput tableabgabdedatum">
                  </div>
                  <div class="cell">
                    <input v-model="eintrag.Notiz" class="tableinput tablenotiz">
                  </div>
                  <button v-on:click="deleteRow(eintrag)" class="tablebtn cell"></button>
                </div>
                <div class="table-add" id="tableadd" v-bind:class="rowLength % 2 == 0 ? 'table-even' : 'table-odd'">
                  <div class="addrowlength">{{ rowLength }}</div>
                  <div class="addsdgnr">
                    <input v-model="init.sdgnr" :disabled="disabled">
                  </div>
                  <div class="addcontainernr">
                    <input v-model="init.containernr" :disabled="disabled">
                  </div>
                  <div class="addloeschdatum">
                    <input v-model="init.loeschdatum" :disabled="disabled">
                  </div>
                  <div class="addhalle">
                    <input v-model="init.halle" :disabled="disabled">
                  </div>
                  <div>
                    <select v-model="init.status" class="addtableselect" :disabled="disabled">
                      <option>n.g.</option>
                      <option>i.V.</option>
                      <option>✅</option>
                      <option>leer</option>
                    </select>
                  </div>
                  <div class="addabgabedatum">
                    <input v-model="init.abgabedatum" :disabled="disabled">
                  </div>
                  <div class="addnotiz">
                    <input v-model="init.notiz" :disabled="disabled">
                  </div>
                  <button v-on:click="addRow" class="btn tableaddbtn cell" :disabled="disabled">+</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="grid-footer">
        <div class="grid-search">
          <form>
            <input v-model="search" type="text" name="search" placeholder="Suchen..." onkeyup="filterList()">
          </form>
        </div>
        <div class="grid-exportall">
          <button v-on:click="loadFiles" class="btn funcbtn">Alle Exportieren</button>
        </div>
        <div class="grid-exportlist">
          <button v-on:click="exportList(currentList)" class="btn funcbtn">Liste Exportieren</button>
        </div>
        <div class="grid-removelist">
          <button v-on:click="removeTable" class="btn funcbtn">Liste entfernen</button>
        </div>
      </div>
    </div>
  </div>
  <script src="js/index.js"></script>
  <script src="./js/renderer.js"></script>
  <script src="./js/ship.js"></script>
</body>

</html>
